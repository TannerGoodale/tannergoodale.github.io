<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="UTF-8">
    
<meta name="description" content="A table page">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
<meta name="author" content="Tanner Goodale">
    
<title>Table Build</title>

<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">-->
<link rel="stylesheet" href="cc/normalize.css">
<link rel="stylesheet" href="tablebuild.css">
    
</head> 
    
<body>
    
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="inverted">Period</th>
                <th class="inverted">Sales</th>
                <th class="inverted">Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="inverted">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Comiled 6.13.2019 by TGoodale</td>
            </tr>
        </tfoot>
    </table>
        
</body>
</html>
